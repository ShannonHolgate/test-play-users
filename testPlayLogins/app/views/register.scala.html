@(form: Form[(String,String,String)])(implicit flash: Flash)

<html>
    <body>
        @helper.form(routes.Register.register) {

            <h1>Register</h1>

            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }

            <p>
                <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
            </p>
            <p>
                <input type="text" name="username" placeholder="Username" id="username" value="@form("username").value">
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <p>
                <button type="submit" id="registerbutton">Register</button>
            </p>

        }

    </body>
</html>
